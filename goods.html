<script type="text/javascript">
	$(function(){
		$.get("goodsAndShoppingCart/getGoodsList.php",function(data){
			var arr=JSON.parse(data);
//			console.log(data);
			/*$.each(json,function(index,item)
			里面的index代表当前循环到第几个索引，
			item表示遍历后的当前对象，
			比如json数据为：
			[{"name":"a"},{"name":"b"},{"name":"c"}]
			使用foreach遍历后，
			index,item 依次为，
			0，{"name":"a"}
			1，{"name":"b"}
			2，{"name":"c"}*/
			$.each(arr, function(index,obj){
				var aTagName=$('<a></a>');
				aTagName.appendTo($(".box"));
				
//				var divClassName=$('<div></div>')
				
				var imgTagName=$("<img class='imgs' src='goodsAndShoppingCart/img/"+obj.goodsImg+".jpg'/>");
				imgTagName.appendTo(aTagName);
				var imgTagName=$("<p>Samsonite/新秀丽李易峰同款拉杆箱登机箱全球款新品质感科技前开口20英寸旅行箱飞机轮 DC0</p>");
				imgTagName.appendTo(aTagName);
				var imgTagName=$("<h5>EVOA</h5>");
				imgTagName.appendTo(aTagName);
				var imgTagName=$("<h5>¥ 3,180.00</h5>");
				imgTagName.appendTo(aTagName);
			});
			
		});
	});
	
	
	$(function(){
		$(".Bottom").load("Bottom.html");
	})
	
	
	
</script>
